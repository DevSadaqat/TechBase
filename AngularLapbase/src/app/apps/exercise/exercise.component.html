<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <ngb-tabset [justify]="currentJustify">

                <ngb-tab>
                    <ng-template ngbTabTitle><b>Add Exercise</b></ng-template>
                    <ng-template ngbTabContent>
                    <div class="container">
                    
                        <div class="row">
                            <div class="col">
                                <form (submit)="ExerciseUser($event)" class="form-horizontal m-t-20" id="ExerciseForm">
                                    <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" src="./assets/images/yoga.jpg" alt="Card image cap">
                                        <div class="card-body">
                                            <h3 for="inputexercise">Light Exercise</h3>
                                            <input type="hidden" id="excType" class="form-control" name="Type" placeholder="" value="Light">
                                            <div class="form-group col-md-6">
                                                <label for="lastname">Duration(Mintues)</label>
                                                <input type="number" class="form-control" id="Duration" placeholder="Mintues">
                                            </div>
                                            <button type="submit" class="btn btn-secondary">ADD</button>
                                        </div>
                                    </div>
                    
                    
                                </form>
                            </div>
                            <div class="col">
                                <form (submit)="ExerciseUser($event)" class="form-horizontal m-t-20" id="ExerciseForm">
                                    <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" src="./assets/images/r1.jpg" alt="Card image cap">
                                        <div class="card-body">
                                            <h3 for="inputfood">Moderate Exercise</h3>
                                            <input type="hidden" id="excType" class="form-control" name="Type" placeholder=""
                                                value="Moderate">
                                            <div class="form-group col-md-6">
                                                <label for="lastname">Duration(Mintues)</label>
                                                <input type="number" class="form-control" id="Duration" placeholder="Mintues">
                                            </div>
                    
                                            <button type="submit" class="btn btn-secondary">ADD</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                    
                            <div class="col">
                                <form (submit)="ExerciseUser($event)" class="form-horizontal m-t-20" id="ExerciseForm">
                                    <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" src="./assets/images/i1.jpg" alt="Card image cap">
                                        <p class="card-text"></p>
                                        <div class="card-body">
                                            <h3 for="inputfood">Intense Exercise</h3>
                                            <input type="hidden" id="excType" class="form-control" name="Type" placeholder=""
                                                value="Intense">
                                            <div class="form-group col-md-6">
                                                <label for="lastname">Duration(Mintues)</label>
                                                <input type="number" class="form-control" id="Duration" placeholder="Mintues">
                                            </div>
                    
                                            <button type="submit" class="btn btn-secondary">ADD</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                    
                            <!--     
                        </div><div class="w-100"></div> -->
                    
                            <button type="button" class="btn btn-outline-secondary">Add</button>
                        </div>
                    </div>

                    </ng-template>
                </ngb-tab>

                <ngb-tab>
                    <ng-template ngbTabTitle><b>Exercise Log</b></ng-template>
                    <ng-template ngbTabContent>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Type of Exercise</th>
                                    <th scope="col">Duration(Mintues) </th>
                                    <th scope="col">Date</th>
                        
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let exercise of allExercises | async">
                                    <td>{{exercise.ExerciseType}}</td>
                                    <td>{{exercise.Duration}} </td>
                                    <td>{{exercise.CreatedAt}}</td>
                        
                                </tr>
                            </tbody>
                        </table>
                    </ng-template>
                </ngb-tab>

            </ngb-tabset>
        </div>
    </div>
</div>
