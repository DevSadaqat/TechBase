<table class="table">
    <thead>
      <tr>
        <th scope="col">Type of Food</th>
        <th scope="col">Quantity </th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of allFoods | async">
            <td>{{food.FoodType}}</td>
            <td >{{food.Quantity}}</td>
            <td >{{food.CreatedAt}}</td>
        
      </tr>
     
    </tbody>
  </table>
