<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <ngb-tabset [justify]="currentJustify">

                <ngb-tab>
                    <ng-template ngbTabTitle><b>Add Food</b></ng-template>
                    <ng-template ngbTabContent>
                        <div class="container">
                        
                            <div class="row">
                        
                        
                                <div class="col">
                                    <form (submit)="foodUser($event)" class="form-horizontal m-t-20" id="Foodform">
                                        <div class="card" style="width: 18rem;">
                                            <img class="card-img-top" src="./assets/images/staple1.jpg" alt="Card image cap">
                                            <div class="card-body">
                                                <h3 for="inputfood"><u>Staple Food</u></h3>
                                                <input type="hidden" id="FoodType" class="form-control" name="FoodType" placeholder=""
                                                    value="Staple Food">
                                                <p class="card-text"> </p>
                                                <div class="btn-group" data-toggle="buttons">
                                                    <label class="btn btn-sm btn-secondary ">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Heavy">Heavy
                                                    </label>
                                                    <label class="btn btn-sm btn-secondary">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Medium">Medium
                                                    </label>
                                                    <label class="btn btn-sm btn-secondary">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Light">Light
                                                    </label>
                        
                                                </div>
                        
                                                <button type="submit" class="btn btn-outline-secondary">Add</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                        
                                <div class="col">
                                    <form (submit)="foodUser($event)" class="form-horizontal m-t-20" id="Foodform">
                                        <div class="card" style="width: 18rem;">
                                            <img class="card-img-top" src="./assets/images/food1.jpg" alt="Card image cap">
                                            <div class="card-body">
                                                <h3 for="inputfood"><u>Junk Food</u></h3>
                                                <input type="hidden" id="FoodType" class="form-control" name="FoodType" placeholder=""
                                                    value="Junk Food">
                                                <p class="card-text"> </p>
                                                <div class="btn-group" data-toggle="buttons">
                                                    <label class="btn btn-sm btn-secondary ">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Heavy">Heavy
                                                    </label>
                                                    <label class="btn btn-sm btn-secondary">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Medium">Medium
                                                    </label>
                                                    <label class="btn btn-sm btn-secondary">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Light">Light
                                                    </label>
                        
                        
                                                </div>
                                                <button type="submit" class="btn btn-outline-secondary">Add</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                        
                                <div class="w-100"></div>
                                <div class="col">
                                    <form (submit)="foodUser($event)" class="form-horizontal m-t-20" id="Foodform">
                                        <div class="card" style="width: 18rem;">
                                            <img class="card-img-top" src="./assets/images/drink3.jpg" alt="Card image cap">
                                            <div class="card-body">
                                                <h3 for="inputfood"><u>Drinks</u></h3>
                                                <input type="hidden" id="FoodType" class="form-control" name="FoodType" placeholder=""
                                                    value="Drinks">
                                                <p class="card-text"></p>
                                                <div class="btn-group" data-toggle="buttons">
                                                    <label class="btn btn-sm btn-secondary ">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Heavy">Heavy
                                                    </label>
                                                    <label class="btn btn-sm btn-secondary">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Medium">Medium
                                                    </label>
                                                    <label class="btn btn-sm btn-secondary">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Light">Light
                                                    </label>
                        
                                                </div>
                                                <button type="submit" class="btn btn-outline-secondary">Add</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col">
                                    <form (submit)="foodUser($event)" class="form-horizontal m-t-20" id="Foodform">
                                        <div class="card" style="width: 18rem;">
                                            <img class="card-img-top" src="./assets/images/fresh1.jpg" alt="Card image cap">
                                            <div class="card-body">
                        
                        
                                                <h3 for="inputfood"><u>Fresh Food</u></h3>
                                                <input type="hidden" id="FoodType" class="form-control" name="FoodType" placeholder=""
                                                    value="Fresh Food">
                                                <p class="card-text"></p>
                                                <div class="btn-group" data-toggle="buttons">
                                                    <label class="btn btn-sm btn-secondary ">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Heavy">Heavy
                                                    </label>
                                                    <label class="btn btn-sm btn-secondary">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Medium">Medium
                                                    </label>
                                                    <label class="btn btn-sm btn-secondary">
                                                        <input type="radio" name="mergeType" id="Quantity" value="Light">Light
                                                    </label>
                        
                                                </div>
                                                <button type="submit" class="btn btn-outline-secondary">Add</button>
                                            </div>
                                        </div>
                        
                                    </form>
                        
                                </div>
                                <div class="w-100"></div>
                        
                                <!-- <button type="button" class="btn btn-outline-secondary">Add</button>-->
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>

                <ngb-tab>
                    <ng-template ngbTabTitle><b>Food Log</b></ng-template>
                    <ng-template ngbTabContent>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Type of Food</th>
                                    <th scope="col">Quantity </th>
                                    <th scope="col">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let food of allFoods | async">
                                    <td>{{food.FoodType}}</td>
                                    <td>{{food.Quantity}}</td>
                                    <td>{{food.CreatedAt}}</td>
                        
                                </tr>
                        
                            </tbody>
                        </table>
                    </ng-template>
                </ngb-tab>

            </ngb-tabset>
        </div>
    </div>
</div>
